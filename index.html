<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>车联通</title>
</head>
<link rel="stylesheet" type="text/css" href="css/zui.min.css">
<link rel="stylesheet/less" type="text/css" href="css/theme.less">
<script src="lib/jquery/jquery.js"></script>
<script type="text/javascript" src="js/less.min.js"></script>
<style>
 body{
  font-size:12px;
  font-family:Verdana;
  -webkit-text-size-adjust:none;
  background: -webkit-linear-gradient(left, #464f76, #553a65, #6c3c4a, #683a4a);
}
.tableWrap{
  margin:0 auto;
}
.table{
  width:50%;
  border:none;
  border-radius:5px;
  color:#fff;
  float:right;
  margin-right:1rem;
  margin-top: 1rem;
}
.table > h2{
  font-size:26px;
  text-align:center;
  text-shadow:0 0 2px rgba(0,0,0,.3);
  box-shadow:inset 0 1px 0px rgba(255,255,255,.5);
  padding-top:14px;
  height:65px;
  cursor: pointer;
  border-radius:0 0 5px 5px ;
  background-color:rgba(107,92,147,.6);
  background-size: 4px 4px;
    background-image: -webkit-linear-gradient(45deg, #706096 25%, transparent 25%, transparent 75%, #706096 75%, #706096), -webkit-linear-gradient(-45deg, #706096 25%, transparent 25%, transparent 75%, #706096 75%, #706096);
}
.table > h2 em{
  display:block;
  font-size:12px;
  color:#fff;
  line-height:22px;
  font-weight:normal;
}
.table:nth-child(2) > h2{
  background-color:#ecb811;
  background-size: 4px 4px;
    background-image: -webkit-linear-gradient(45deg, #f0bf16 25%, transparent 25%, transparent 75%, #f0bf16 75%, #f0bf16), -webkit-linear-gradient(-45deg, #f0bf16 25%, transparent 25%, transparent 75%, #f0bf16 75%, #f0bf16);
}
.table .price{
  background:#eddff7;
  padding:30px 0 0;
  text-align:center;
  position:relative;
}
.table .price:after{
  display:block;
  content:"";
  height:10px;
  margin-top:20px;
  background-color:#2a1e33;
  background-size:10px 20px;
  background-image:linear-gradient(45deg, #eddff7 25%, transparent 25%, transparent),
    linear-gradient(-45deg, #eddff7 25%, transparent 25%, transparent),
    linear-gradient(45deg, transparent 75%, #eddff7 75%),
    linear-gradient(-45deg, transparent 75%, #eddff7 75%);
}
.table:nth-child(2) .price{
  background:#f4eacd;
}
.table:nth-child(2) .price:after{
  background-image:linear-gradient(45deg, #f4eacd 25%, transparent 25%, transparent),
    linear-gradient(-45deg, #f4eacd 25%, transparent 25%, transparent),
    linear-gradient(45deg, transparent 75%, #f4eacd 75%),
    linear-gradient(-45deg, transparent 75%, #f4eacd 75%);
}
.table .price span{
  display:block;
  color:#9c6dbd;
  font-size:24px;
  font-weight:bold;
  margin-top:-15px;
}
.table:nth-child(2) .price span{
  color:#eca013;
}
.table .price span em{
  font-size:50px;
  font-style:normal;
  vertical-align:-10px;
}
.table .price span:nth-child(2){
  font-size:14px;
  margin-top:-10px;
  font-family:Helvetica;
}
.table .price button{
  position:absolute;
  color:#fff;
  font-size:14px;
  font-weight:bold;
  right:-5px;
  border:none;
  top:0px;
  width:62px;
  height:32px;
  line-height:32px;
  background:-webkit-linear-gradient(top,#ba8bdb,#8b5bac);
  box-shadow:0 0 2px rgba(0,0,0,.5);
}
.table:nth-child(2) .price button{
  color:#fff;
  background:-webkit-linear-gradient(top,#f1c312,#ec9f13);
}   
.table .price button:before{
  display: inline-block;
  content: "";
  position: absolute;
  top: 0px;
  left: -2px;
  border-style: solid;
  border-color: transparent #EDDFF7 transparent transparent;
  border-width: 16px 12px;
  transform: rotate(180deg);
}
.table:nth-child(2) .price button:before{
  border-color:transparent #f4eacd transparent transparent;
}
.table .price button:after{
  display:inline-block;
  content:"";
  position:absolute;
  top:31px;
  right:0;
  border-style:solid;
  border-color:transparent transparent #1A1D1E #1A1D1E;
  border-width:3px 2px;
  transform: rotate(90deg);
}
.table ul{
  background:rgba(0,0,0,.5);
  padding:30px 0;
}
.table ul li{
  padding-left:15px;
  border-bottom:solid 1px #5c5971;
  line-height:30px;
  cursor:pointer;
}
.table ul li:nth-child(4), .table ul li:last-child{
  border-bottom:none;
}


.table ul li:before{
  font-family:"fonticon";
  display:inline-block;
  content:"\1F554";
  font-size:16px;
  vertical-align:-1px;
  margin-right:8px;
}
.table ul li:nth-child(2):before{
  content:"\1f4c1";
  font-size:12px;
  vertical-align:1px;
}
.table ul li:nth-child(3):before{
  content:"\2605";
  vertical-align:-2px;
}
.table ul li:nth-child(4):before{
  content:"\2665";
  vertical-align:-2px;
}
  
.table ul li:hover{
  background:rgba(0,0,0,.15);
  box-shadow:inset 0 0 2px #000;
}

.table p {
  background: rgba(0, 0, 0, .5);
  padding: 0 15px 1rem;
  border-radius:0 0 5px 5px; 
  text-align: center;
}
/*bg*/

.bg {
  width:100%;
  height:100vh; 
  background:url(images/bg1.png) no-repeat left bottom;
  background-size:100%;  
}  
</style>
<body>
    <div class="tableWrap">
      <div class="table light">
        <div class="price">
          <span><em>车联通</em></span>
          <span>CHELIANTONG</span>
          <button type="button">JOIN</button>
        </div>
        <ul>
          <li>随时便捷开启</li>
          <li>行车信息记录</li>
          <li>丰富资源共享</li>
          <li>享受行车之乐</li>
        </ul>
        <p>它不只是盒子，更是您的行车好帮手，现在就开启吧</p>
        <h2 onclick="javascript:location.href='login.html'">点击进入<em>enter</em></h2>
      </div>
    </div>
    <div class="bg"></div>
</body>
</html>
